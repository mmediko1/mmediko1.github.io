        <div class="main-body">
				<form name="myform" action="survey_data.html" method="get">
					<h2>Teaching Assistant Information</h2>
					<label for="fullname">Full name:</label>
					<input type="text" name="fullname" id="fullname" required autofocus><br>
					<label for="ID">ID:</label>
					<input type="text" name="ID" id="ID"required><br>
					<label for="gender">Gender:</label>
					<select name="gender" id="gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select><br>
					<label for="gp">GPA:</label>
					<input type="text" name="gpa" id="gpa" placeholder="4.0" pattern="[0-5]{1}.[0-9]{1}" required><br>
					<label for="sub_date">Submission Date:</label>
					<input type="date" name="sub_date" id="sub_date" required><br>
					<label for="comment">Comment:</label>
					<textarea name="comment" id="comment" required></textarea><br>
					<input type="submit" name="button" id="button" value="Submit">
					<input type="reset" name="reset" id="reset"> 
				</form>
